<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="" src="http://jx.1000phone.net/Public/assets/css/images/logo.png?1557903642">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#">列表</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="username">未登录</a></li>
                <li><a href="#" id="js_logout">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="content">
    <div class="tabList">
        <ul>
            <li class="cur">系统首页</li>
            <li>职位列表</li>
            <li>职位管理</li>
        </ul>
    </div>
    <div class="showContent">
        <div id="jobHome"></div>
        <div id="jobList"></div>
        <div id="addJob"></div>
    </div>
</div>
<!-- 模块框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="jobModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">请修改内容</h4>
            </div>
            <div class="modal-body">
                <form id="modifyJob">
                    <div class="form-group">
                        <label for="job_modify_name">职位名称</label>
                        <input type="text" class="form-control" id="job_modify_name" placeholder="请输入职位名称">
                    </div>
                    <div class="form-group">
                        <label for="job_modify_price">薪资</label>
                        <input type="text" class="form-control" id="job_modify_price" placeholder="薪资范围">
                    </div>
                    <div class="form-group">
                        <label for="job_modify_ask">要求</label>
                        <input type="text" class="form-control" id="job_modify_ask" placeholder="招聘要求">
                    </div>
                    <div class="form-group">
                        <label for="company_modify_name">公司名称</label>
                        <input type="text" class="form-control" id="company_modify_name" placeholder="请输入公司名称">
                    </div>
                    <div class="form-group">
                        <label for="logo_modify">上传公司logo</label>
                        <input type="file" id="logo_modify" multiple>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="modify_btn" data-dismiss="modal">保存修改</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery-1.11.3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/js-cookie/2.1.3/js.cookie.min.js"></script>
<script src="js/echarts.js"></script>
<script src="js/homeEcharts.js"></script>
<script src="js/home.js"></script>
<script src="js/homePage.js"></script>
<script src="js/addJob.js"></script>
<script src="js/jobList.js"></script>
